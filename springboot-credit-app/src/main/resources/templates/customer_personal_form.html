<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thmeleaf.org">
<head>
<meta charset="UTF-8">
<title>Ön Kredi Başvuru Paneli</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

</head>
<body>
	<div class="container my-4">
		<div class="row">
			<div class="col-md-8 mx-auto">
				<div class="container">
					<h3>Kimlik Bilgileri</h3>

					<form action="#" th:action="@{/saveCustomer}"
						th:object="${customer}" method="POST">

						<label>TC Kimlik No*</label><br> <input type="text"
							th:field="*{tcNo}" placeholder="TC kimlik no.."
							class="form-control mb-8 col-8">

						<div class="form-row">

							<div class="col-md-4 form-group">
								<label>Ad*</label> <input type="text" placeholder="Adınız.."
									class="form-control" th:field="*{ad}">
							</div>

							<div class="col-md-4 form-group">
								<label>Soyad*</label> <input type="text"
									placeholder="Soyadınız.." class="form-control"
									th:field="*{soyad}">
							</div>
						</div>

						<label for="ad">Cep Telefonu Numarası *</label><br> <input
							type="tel" th:field="*{cepTel}" class="form-control mb-8 col-8">


						<div class="form-row">
							<div class="col-md-4 form-group">
								<label>Kredi Tutarı *</label> <input type="number"
									th:field="*{krediTutar}" placeholder="Kredi Tutarı..."
									class="form-control">
							</div>


							<div class="col-md-4 form-group">
								<label>Vade * </label> <select class="form-control"
									th:field="*{vade}">
									<option value="">Seçiniz..</option>
									<option value="12Ay">12Ay</option>
									<option value="24Ay">24Ay</option>
									<option value="36Ay">36Ay</option>
									<option value="48Ay">48Ay</option>
								</select>
							</div>


						</div>

						<div>
							<label>Araç Plakası*</label> <input type="text"
								placeholder="Araç.." class="form-control mb-8 col-8"
								th:field="*{aracPlaka}">
						</div>

						<label>Yeni Kimlik Kartı?</label>
						<div class="form-row">
							<div class="col-md-2 form-group">
								<input class="form-check-input" type="radio"
									th:field="*{yeniKimlik}" id="option1" value=true> <label
									class="form-check-label" for="option1">Evet</label>
							</div>
							<div class="col-md-2 form-group">
								<input class="form-check-input" type="radio"
									th:field="*{yeniKimlik}" id="option2" value=false> <label
									class="form-check-label" for="option2">Hayır</label>
							</div>
						</div>

						<div class="form-row">
							<div class="col-md-4 form-group">
								<label>Doğum Tarihi</label> <input type="date"
									th:field="*{dogumTarihi}" class="form-control">
							</div>

							<div class="col-md-4 form-group">
								<label>Kimlik Son Kullanım Tarihi</label> <input type="date"
									th:field="*{kimlikSon}" class="form-control">
							</div>
						</div>

						
				</div>
				
				</form>

				<div class="form-group">
				    <div class="row">
				        <div  class="col-sm-6 col-sm-offset-3">
				                 <a href="/" th:href="@{/customerContactForm}" class="btn btn-success" type="submit" >Next</a>
				        </div>
				    </div>
					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
