<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-4">
		<div class="row">
			<div class="col-md-6 mx-auto">
				<div class="container">

					<h1>Registration</h1>

					<div th:if="${param.success}">
						<div class="alert alert-info">successful</div>
					</div>

					<form th:action="@{/registration}" th:object="${admin}"
						method="POST">

						<div class="form-group">
							<label class="control-label" for="firstName"> Ad </label> <input
								id="firstName" class="form-control" th:field="*{firstName}"
								required autofocus="autofocus" />
						</div>

						<div class="form-group">
							<label class="control-label" for="lastName"> Soyad </label> <input
								id="lastName" class="form-control" th:field="*{lastName}"
								required autofocus="autofocus" />
						</div>

						<div class="form-group">
							<label class="control-label" for="email"> Mail </label> <input
								id="email" class="form-control" th:field="*{email}" required
								autofocus="autofocus" />
						</div>

						<div class="form-group">
							<label class="control-label" for="password"> Sifre </label> <input
								id="password" class="form-control" type="password"
								th:field="*{password}" required autofocus="autofocus" />
						</div>

						<div class="form-group">
							<button type="submit" class="btn btn-success">Register</button>
						</div>
					</form>

					<div class="form-group">
						 <a href="/" th:href="@{/login}">Login here</a>
					</div>




				</div>
			</div>
		</div>
	</div>
</body>
</html>
